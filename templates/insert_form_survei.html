<section id="main-content">
        <section class="wrapper">
				<div class="row mt">
						<div class="col-lg-12">
						  <h4><i class="fa fa-angle-right"></i> Masukkan Data Survei</h4>
						  <div class="form-panel">
							<div class=" form">
							  <form class="cmxform form-horizontal style-form" id="commentForm" method="post" enctype="multipart/form-data" action="{{ url_for('insert_data_survei_jumantik') }}">

								<div class="form-group ">
								  <label for="id_jumantik" class="control-label col-lg-2">ID Jumantik</label>
								  <div class="col-lg-10">
									<input class="form-control " id="id_jumantik" for="no_ktp" type="text" name="id_jumantik" placeholder="Masukan ID Jumantik" required/>
								  </div>
								</div>
								<div class="form-group ">
									<label for="no_kk" class="control-label col-lg-2">Nomor KK</label>
									<div class="col-lg-10">
									  <input class="form-control " id="no_kk" type="text" name="no_kk" placeholder="Masukan Nomor KK" required/>
									</div>
								</div>
								<div class="form-group ">
									<label for="nama_kepala_keluarga" class="control-label col-lg-2">Nama Kepala Keluarga</label>
									<div class="col-lg-10">
									  <input class="form-control " id="nama_kepala_keluarga" type="text" name="nama_kepala_keluarga" placeholder="Masukan Nama Kepala Keluarga" required/>
									</div>
								</div>
								<div class="form-group ">
									<label for="no_telp" class="control-label col-lg-2">No Telpon</label>
									<div class="col-lg-10">
									  <input class="form-control " id="no_telp" type="text" name="no_telp" placeholder="Masukan Nomor Telepon" required/>
									</div>
								</div>
								<div class="form-group ">
									<label for="dusun" class="control-label col-lg-2">Alamat</label>
									<div class="col-lg-10">
									  <textarea type="dusun" name="dusun" class="md-textarea form-control" id="dusun" placeholder="Dusun, Rt, Rw" rows="2" required></textarea>
									</div>
								</div>
								<div class="form-group ">
									<label for="id_desa" class="control-label col-lg-2">Desa</label>
									<div class="col-lg-10">
									<select type="id_desa" name="id_desa" class="form-control" id="id_desa">
										<option value=""></option>
										<option value="1">Bageng</option>
										<option value="2">Bermi</option>
										<option value="3">Gembong</option>
										<option value="4">Kedungbulus</option>
										<option value="5">Ketanggan</option>
										<option value="6">Klakah Kasihan</option>
										<option value="7">Plukaran</option>
										<option value="8">Pohgading</option>
										<option value="9">Semirejo</option>
										<option value="10">Sitiluhur</option>
										<option value="11">Wonosekar</option>
									</select>
								</div>
								</div>
								<div class="form-group ">
									<label for="id_kecamatan" class="control-label col-lg-2">Kecamatan</label>
									<div class="col-lg-10">
									<select type="id_kecamatan" name="id_kecamatan" class="form-control" id="id_kecamatan">
										<option value=""></option>
										<option value="1">Gembong</option>
										<option value="2">Juwana</option>
										<option value="3">Kayen</option>
										<option value="4">Pati</option>
										<option value="5">Margoyoso</option>
										<option value="6">Margorejo</option>
									</select>
								</div>
								</div>
								<div class="form-group ">
									<label for="bak_mandi" class="control-label col-lg-2">Bak Mandi</label>
									<div class="col-lg-10">
									  <select type="bak_mandi" name="bak_mandi" class="form-control" id="bak_mandi">
									  	<option ></option>
										<option >Negatif</option>
										<option >Positif</option>
										</select>
									</div>
								</div>
								<div class="form-group ">
									<label for="drum" class="control-label col-lg-2">Drum</label>
									<div class="col-lg-10">
									  <select type="drum" name="drum" class="form-control" id="drum">
									  	<option ></option>
										<option >Negatif</option>
										<option >Positif</option>
										</select>
									</div>
								</div>
								<div class="form-group ">
									<label for="kaleng_bekas" class="control-label col-lg-2">Kaleng Bekas</label>
									<div class="col-lg-10">
									  <select type="kaleng_bekas" name="kaleng_bekas" class="form-control" id="kaleng_bekas">
									  	<option ></option>
										<option >Negatif</option>
										<option >Positif</option>
										</select>
									</div>
								</div>
								<div class="form-group ">

									  <select type="tempayan" name="tempayan" class="form-control" id="tempayan">
									  	<option ></option>
										<option >Negatif</option>
										<option >Positif</option>
										</select>
									</div>
								</div>
								<div class="form-group ">
									<label for="lain_lain" class="control-label col-lg-2"> Lain Lain</label>
									<div class="col-lg-10">
									  <input class="form-control " id="lain_lain" type="text" name="lain_lain" placeholder="Tempat Penampungan Air Lain" required />
									</div>
								</div>
								<div class="form-group ">
									<label for="status" class="control-label col-lg-2">Status</label>
									<div class="col-lg-10">
									  <select type="status" name="status" class="form-control" id="status">
									  	<option ></option>
										<option >Negatif</option>
										<option >Positif</option>
										</select>
									</div>
								</div>
								<div class="form-group ">
									<label for="jumlah_tpa" class="control-label col-lg-2"> Jumlah TPA</label>
									<div class="col-lg-10">
									  <input class="form-control " id="jumlah_tpa" type="text" name="jumlah_tpa" placeholder="Jumlah Tempat Penampungan Air" required/>
									</div>
								</div>
								<input type="hidden" name="no" /><br>
								<div class="form-group">
				                  <div class="col-lg-offset-2 col-lg-10">

				                  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
				                    <div class="modal-dialog" role="document">
				                      <div class="modal-content">
				                        <div class="modal-header">
				                          <h5 class="modal-title" id="exampleModalLongTitle">Data Disimpan</h5>
				                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				                            <span aria-hidden="true">&times;</span>
				                          </button>
				                        </div>
				                        <div class="modal-body">Data Berhasil Disimpan
				                        </div>
				                        <div class="modal-footer">
				                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				                          <button type="submit" class="btn btn-primary">Oke</button>
				                        </div>
				                      </div>
				                    </div>
				                  </div>
