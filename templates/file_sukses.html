<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='Surveilans/lib/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <!--external css-->
  <link href="{{ url_for('static', filename='Surveilans/lib/font-awesome/css/font-awesome.css') }}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Surveilans/css/zabuto_calendar.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Surveilans/lib/gritter/css/jquery.gritter.css') }}" />
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='Surveilans/css/style.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='Surveilans/css/style-responsive.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='Surveilans/lib/chart-master/Chart.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

  <script>
    $(document).ready(function () {
      $('.dattabel').DataTable();
      $('.datepicker').datepicker({
        format: "yyyy-mm-dd",
        clearBtn: true,
        autoclose: true,
        todayHighlight: true
      });
      $('.select2').select2();    
    });
  </script>
  <!-- =======================================================
    Template Name: Surveilans
    Template URL: https://templatemag.com/Surveilans-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
    <title>SURVEILANS</title>
</head>
<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
      </div>
      <!--logo start-->
      <a href="{{ url_for('index') }}" class="logo"><b>SURVEILANS</b></a>
      <!--logo end-->
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
          <p class="centered"><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='Surveilans/img/unjani.jpg') }}" class="img-circle" width="90"></a></p>
          <h5 class="centered">SURVEILANS</h5>
          <li class="sub-menu">
            <a href="{{ url_for('data_survei_jumantik') }}">
              <!-- <i class="fa fa-desktop"></i> -->
              <span>DATA SURVEI</span>
              </a>
          </li>
          <li class="sub-menu">
            <a href="{{ url_for('file_sukses') }}">
              <!-- <i class="fa fa-desktop"></i> -->
              <span>FILE SURVEI</span>
              </a>
          </li>
          <li class="sub-menu">
            <a href="#">
              <!-- <i class="fa fa-cogs"></i> -->
              <span>EDIT PROFIL</span>
              </a>
          </li>
        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
<script type="text/javascript" language="javascript" src="lib/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="lib/advanced-datatable/js/DT_bootstrap.js"></script>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                  <div class="content-panel">
                    <div class="adv-table">
                      <table class='display dataTable' width='100%'>
                      <h4><i class="fa fa-angle-right"></i> DATA SURVEI JENTIK NYAMUK</h4>
                      <a href="{{ url_for('insert_data_survei_jumantik') }}">
                              <button class="btn btn-primary"> Tambah File </button>
                            </a>
                          </div>
                          <br>
                      <hr>
                       <table id='empTable' class='display dataTable' width='100%'>
						<thead>
							<tr>
								<th scope="col">No</th>
								<th scope="col">Id Jumantik</th>
								<th scope="col">Nama File</th>
								<th scope="col">Tanggal Upload</th>
							</tr>
						</thead>
							{%for baris in container%}
							<tbody>
							<tr>
								<td>{{ baris[0] }}</td>
								<td>{{ baris[1] }}</td>
								<td><a target='_blank' href='{{ baris[2] }}'>{{ baris[2] }}</a></td>
								<td>{{ baris[3] }}</td>
							</tr>
						{%endfor%}
                    </table>
                  </div>
                </div>
              </div>
              </section>
            </section>
            <!--main content end-->
          </section>
  {% include "footer_script.html" %}
<script>
  $(document).ready(function(){
    $('#empTable').DataTable({
      
    });

  });
</script>
</body>
</html>
